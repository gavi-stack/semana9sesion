{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarea</title>
    <link rel="stylesheet" href="{% static 'tasks/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'tasks/css/style.css' %}">
  </head>
  <body>
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'tasks:index' %}">Lista de Tareas</a></li>
          <li><a href="{% url 'user_detail' user.pk %}">Información del usuario</a></li>
          <li>
            <form method="post" action="{% url 'logout' %}" style="display: inline;"> 
              {% csrf_token %}
              <button type="submit" class="cerrar">Cerrar sesión</button>
            </form>
          </li>
        {% else %}
          <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
          <li><a href="{% url 'signup' %}">Registro de usuario</a></li>
        {% endif %}
      </ul>
    </nav>

    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
